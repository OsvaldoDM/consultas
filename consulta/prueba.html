<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .consultas {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .consultas.hidden {
            display: none;
        }

        .info {
            margin-bottom: 10px;
        }

        .name {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Buscador de Consultas</h1>
    <input type="text" id="searchInput" placeholder="Buscar consulta...">
    <div id="consultasContainer">
        <div class="consultas">
            <div class="info">
                <h1 class="name">Yael Cortes Rubio</h1>
                <p>21/02/2024</p>
                <p>Hola que tal</p>
            </div>
            <div class="costBtnInfo">
                <h2>$10000</h2>
                <a class="btnInfo" href="/paciente">Diagnostico</a>
                <a class="btnInfoDetails" href="/detalles/">Ver detalles</a>
            </div>
        </div>
        <div class="consultas">
            <div class="info">
                <h1 class="name">Ximena Cantera Resendiz</h1>
                <p>21/02/2024</p>
                <p>Hola que tal</p>
            </div>
            <div class="costBtnInfo">
                <h2>$10000</h2>
                <a class="btnInfo" href="/paciente">Diagnostico</a>
                <a class="btnInfoDetails" href="/detalles/">Ver detalles</a>
            </div>
        </div>
        <!-- Agrega más consultas aquí según sea necesario -->
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const consultasContainer = document.getElementById("consultasContainer");
        const consultas = document.querySelectorAll(".consultas");

        function displayConsultas(searchText) {
            consultas.forEach(consulta => {
                const nameElement = consulta.querySelector(".name");
                const name = nameElement.textContent.toLowerCase();
                if (name.includes(searchText.toLowerCase())) {
                    consulta.classList.remove("hidden");
                } else {
                    consulta.classList.add("hidden");
                }
            });

            // Mostrar u ocultar el contenedor principal si no hay coincidencias
            const hasMatches = [...consultas].some(consulta => !consulta.classList.contains("hidden"));
            if (hasMatches) {
                consultasContainer.style.display = "block";
            } else {
                consultasContainer.style.display = "none";
            }
        }

        searchInput.addEventListener("input", () => {
            displayConsultas(searchInput.value);
        });

        displayConsultas(""); // Mostrar todas las consultas inicialmente
    </script>
</body>
</html>
